<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ELECTROVERSE | Freshers Day</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #0a0f1c, #05060b 70%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      overflow: hidden;
    }

    /* glowing background effects */
    body::before, body::after {
      content: "";
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      filter: blur(140px);
      opacity: 0.4;
      z-index: 0;
    }
    body::before {
      top: -100px;
      left: -120px;
      background: #ff00ff;
    }
    body::after {
      bottom: -150px;
      right: -120px;
      background: #00ffff;
    }

    .card {
      position: relative;
      z-index: 1;
      background: rgba(10, 10, 25, 0.75);
      border: 2px solid rgba(255,255,255,0.1);
      border-radius: 18px;
      padding: 50px 40px;
      text-align: center;
      width: 90%;
      max-width: 480px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.15),
                  0 0 55px rgba(255, 0, 255, 0.1);
      backdrop-filter: blur(10px);
      animation: float 6s ease-in-out infinite;
    }

    .title {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.8rem;
      font-weight: 800;
      letter-spacing: 2px;
      text-transform: uppercase;
      background: linear-gradient(90deg, #ff00ff, #00e0ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(255, 0, 255, 0.4),
                   0 0 20px rgba(0, 255, 255, 0.3);
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1.2rem;
      color: #94a3b8;
      letter-spacing: 1px;
      margin-bottom: 35px;
    }

    .quote {
      font-size: 1.4rem;
      font-style: italic;
      color: #f0abfc;
      line-height: 1.6;
      margin-bottom: 25px;
    }

    .footer {
      font-size: 0.9rem;
      color: #94a3b8;
      letter-spacing: 0.5px;
    }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">ELECTROVERSE</div>
    <div class="subtitle">Department of ECE</div>
    <div class="quote">
      ‚ÄúWe heartily welcome all freshers to our department.<br>Happy Freshers Day üéâ‚Äù
    </div>
    <div class="footer">Organized with ‚ù§Ô∏è by your seniors</div>
  </div>
</body>
</html>
